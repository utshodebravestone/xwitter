{% extends 'skeleton.html' %}

<!--  -->

{% block body %}

<!--  -->

<center>
  <form action="" method="post">
    {% csrf_token %}
    <!--  -->
    {{ form.as_p }}
    <button type="submit">xweet</button>
  </form>
</center>

<ul style="list-style: none">
  {% for tweet in tweets %}
  <li>
    <fieldset>
      {% if tweet.user.profile.image %}
      <img src="{{ tweet.user.profile.image.url }}" alt="profile picture" />
      {% else %}
      <img
        src="https://ui-avatars.com/api/?name={{ profile.user.username | lower }}"
        alt="profile picture"
      />
      {% endif %}
      <p>{{ tweet.text }}</p>
      <small>
        <a href="{% url 'profile' tweet.user.id %}">
          @{{ tweet.user.username }}
        </a>
        at {{ tweet.created_at }}
      </small>
    </fieldset>
  </li>
  {% endfor %}
</ul>

{% endblock %}
