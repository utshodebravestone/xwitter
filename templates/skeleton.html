{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'css/app.css' %}" />

    <title>xwitter {% block title %} {% endblock %}</title>
  </head>

  <body>
    {% include 'partials/header.html' %}
    <!--  -->
    {% if messages %}
    <!--  -->
    {% for message in messages %}
    <p
      class="notice center {% if message.tags %} {{ message.tags }} {% endif %}"
    >
      {{ message }}
    </p>
    {% endfor %}
    <!--  -->
    {% endif %}
    <!--  -->
    {% block body %}
    <!--  -->
    {% endblock %}
    <!--  -->
    {% include 'partials/footer.html' %}
  </body>
</html>
